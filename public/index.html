<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>AI Image Generator</title>
    <!-- linking Font Awesome for icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <!-- <link rel="stylesheet" href="/style.css" /> -->
  </head>

  <body>
    <div id="root"></div>
    <div class="container">
      <!--- Header  -->
      <header class="header">
        <div class="logo-wrapper">
          <div class="logo">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
          </div>
          <h1>A Multimodal Approach to Text-to-Image Generation Using Deep Learning Model</h1>
        </div>

        <button class="theme-toggle">
          <i class="fa-solid fa-moon"></i>
        </button>
      </header>
      <div class="main-content">
        <form action="#" class="prompt-form">
          <!-- Prompt Container-->
          <div class="prompt-container">
            <textarea
              class="prompt-input"
              placeholder="Describe your imagination in detail..."
              required
              autofocus
            ></textarea>
            <button type="button" class="prompt-btn">
              <i class="fa fa-solid fa fa-moon"></i>
            </button>
          </div>
          <!--prompt-actions/buttons  -->
          <div class="prompt-actions">
            <div class="select-wrapper">
              <select class="custom-select" id="model-select" required>
                <option value="" selected disabled>Select model</option>
                <!-- <option value="stabilityai/stable-diffusion-2">Stable Diffusion 2</option> -->
                <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
                <!-- <option value="runwayml/stable-diffusion-v1-5">Stable Diffusion v1.5</option>
                <option value="prompthero/openjourney">Openjourney</option>
                <option value="CompVis/stable-diffusion-v1-4">Stable Diffusion v1.4</option> -->
                
              </select>
            </div>

            <div class="select-wrapper">
              <select class="custom-select" id="count-select" required>
                <option value="" selected disabled>Image Count</option>
                <option value="1">1 Image</option>
                <option value="2">2 Image</option>
                <option value="3">3 Image</option>
                <option value="4">4 Image</option>
              </select>
            </div>

            <div class="select-wrapper" id="ratio-select"   required>
              <select class="custom-select">
                <option value="" selected disabled>Aspect Ratio</option>
                <option value="1/1">Square (1:1)</option>
                <option value="16/9">Landscape (16:9)</option>
                <option value="9/16">Portrait (9:16)</option>
              </select>
            </div>

            <button type="submit" class="generate-btn">
              <i class="fa-solid fa-wand-sparkles"></i>
              Generate
            </button>
          </div>

          <div class="prompt-actions">...</div>

          <!-- Result Gallery Grid -->
          <div class="gallery-grid">
            <!-- <div class="img-card loading">
              <div class="status-container">
                <div class="spinner"></div>
                <i class="fa-solid fa-triangle-exclamation"></i>
                <p class="status-text">Generating....</p>
              </div>

              <img src="test.png" class="result-img" />
              <div class="img-overlay">
                <button class="img-download-btn">
                  <i class="fa-solid fa-download"></i>
                </button>
              </div>
            </div> -->
           
          </div>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
